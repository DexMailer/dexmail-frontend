<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DCFCE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBF7D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="320" fill="url(#bg3)" rx="24"/>
  
  <!-- Crypto wallet -->
  <rect x="80" y="100" width="160" height="120" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Wallet design -->
  <rect x="80" y="100" width="160" height="40" rx="16" fill="#1F2937"/>
  <rect x="80" y="128" width="160" height="12" fill="#1F2937"/>
  
  <!-- Crypto symbols -->
  <circle cx="120" cy="160" r="16" fill="#F59E0B"/>
  <text x="120" y="166" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">₿</text>
  
  <circle cx="200" cy="160" r="16" fill="#627EEA"/>
  <text x="200" y="166" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Ξ</text>
  
  <!-- Balance display -->
  <rect x="100" y="185" width="120" height="20" rx="4" fill="#F3F4F6"/>
  <rect x="110" y="190" width="80" height="10" rx="2" fill="#0267ff"/>
  
  <!-- Email integration arrow -->
  <path d="M40 50 Q50 40 60 50 L100 50" stroke="#6366F1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Email icon -->
  <rect x="20" y="40" width="40" height="30" rx="4" fill="white" stroke="#6366F1" stroke-width="2"/>
  <path d="M20 45 L40 55 L60 45" stroke="#6366F1" stroke-width="2" fill="none"/>
  
  <!-- Decorative crypto coins -->
  <circle cx="270" cy="70" r="12" fill="#F59E0B" opacity="0.7"/>
  <circle cx="50" cy="280" r="10" fill="#627EEA" opacity="0.7"/>
  <circle cx="270" cy="280" r="8" fill="#0267ff" opacity="0.7"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366F1"/>
    </marker>
  </defs>
</svg>